<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="temp" id="temp">

        <h1 class="heading">Temperature Converter</h1>

        <div class="container">

            <div class="input">
                <label>Celcius :</label><br>
                <input type="number" value="0" id="cel" class="inp"><br><br>
            </div>

            <div class="input">
                <label>Fahrenheit : </label><br>
                <input type="number" value="32" id="fah" class="inp"><br><br>
            </div>

            <div class="input">
                <label>Kelvin : </label><br>
                <input type="number" value="273.15" id="kel" class="inp">
            </div>

        </div>


    </section>

    <!-- javascript -->
    <script src="script.js"></script>




</body>

</html>
